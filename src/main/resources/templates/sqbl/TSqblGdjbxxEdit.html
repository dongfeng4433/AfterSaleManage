<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
	 <title>工单基本信息</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	 <link rel="stylesheet" th:href="@{/css/bootstrap-table.min.css}"/>
	 <link rel="stylesheet" th:href="@{/css/bootstrap-dialog.css}"/>

	  <script th:src="@{/js/jquery.min.js}"></script>
	  <script th:src="@{/js/bootstrap.min.js}"></script>
	  <script th:src="@{/js/bootstrap-table.min.js}"></script>
	  <script th:src="@{/js/bootstrap-table-zh-CN.min.js}"></script>
	  <script th:src="@{/js/bootstrap-dialog.js}"></script>
	  <script th:src="@{/js/jquery.ext.js}"></script>
	  <script th:src="@{/locale/zh_CN_lang.js}"></script>
	  <script th:src="@{/locale/TSqblGdjbxx.zh_CN.js}"></script>
		<style>
		.form-group { margin-bottom: 10px !important;	}
		.form-group label {	width: 100px;}
		.up {position: relative;bottom: 30px;}
	</style>
</head>
	<p th:hidden="true">id:<input id="edit_id" th:name="id" th:value='${viewModel.getid()}'/></p>
	<div class="form-group">
		<label for="edit_hfhm">回访号码:</label>
		<input id="edit_hfhm"  th:name="hfhm" th:value='${viewModel.gethfhm()}'/>
	</div>
	<div class="form-group">
		<label for="edit_gdbh">工单编号:</label>
		<input id="edit_gdbh"  th:name="gdbh" th:value='${viewModel.getgdbh()}'/>
	</div>
	<div class="form-group">
		<label for="edit_sqlx_dm">诉求类型（咨询、执法类）:</label>
		<input id="edit_sqlx_dm"  th:name="sqlx_dm" th:value='${viewModel.getsqlx_dm()}'/>
	</div>
	<div class="form-group">
		<label for="edit_sqrxm">诉求人姓名:</label>
		<input id="edit_sqrxm"  th:name="sqrxm" th:value='${viewModel.getsqrxm()}'/>
	</div>
	<div class="form-group">
		<label for="edit_sqsjfssj">诉求事件发生时间:</label>
		<input id="edit_sqsjfssj"  th:name="sqsjfssj" th:value='${viewModel.getsqsjfssj()}'/>
	</div>
	<div class="form-group">
		<label for="edit_sqrhm">诉求人号码:</label>
		<input id="edit_sqrhm"  th:name="sqrhm" th:value='${viewModel.getsqrhm()}'/>
	</div>
	<div class="form-group">
		<label for="edit_sqnr">诉求内容:</label>
		<input id="edit_sqnr"  th:name="sqnr" th:value='${viewModel.getsqnr()}'/>
	</div>
	<div class="form-group">
		<label for="edit_sqrdz">诉求人地址:</label>
		<input id="edit_sqrdz"  th:name="sqrdz" th:value='${viewModel.getsqrdz()}'/>
	</div>
	<div class="form-group">
		<label for="edit_lr_sj">录入时间:</label>
		<input id="edit_lr_sj"  th:name="lr_sj" th:value='${viewModel.getlr_sj()}'/>
	</div>
	<div class="form-group">
		<label for="edit_sfbm_bj">:</label>
		<input id="edit_sfbm_bj"  th:name="sfbm_bj" th:value='${viewModel.getsfbm_bj()}'/>
	</div>
  </div>
	<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
</div>
</body>
</html>
