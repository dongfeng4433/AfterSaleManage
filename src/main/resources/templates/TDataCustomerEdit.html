<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
	 <title>主数据 - 客户  可以是个人也可以是企业</title>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	 <link rel="stylesheet" th:href="@{/css/bootstrap-table.min.css}"/>
	 <link rel="stylesheet" th:href="@{/css/bootstrap-dialog.css}"/>

	  <script th:src="@{/js/jquery.min.js}"></script>
	  <script th:src="@{/js/bootstrap.min.js}"></script>
	  <script th:src="@{/js/bootstrap-table.min.js}"></script>
	  <script th:src="@{/js/bootstrap-table-zh-CN.min.js}"></script>
	  <script th:src="@{/js/bootstrap-dialog.js}"></script>
	  <script th:src="@{/js/jquery.ext.js}"></script>
	  <script th:src="@{/locale/zh_CN_lang.js}"></script>
	  <script th:src="@{/locale/TDataCustomer.zh_CN.js}"></script>
		<style>
		.form-group { margin-bottom: 10px !important;	}
		.form-group label {	width: 100px;}
		.up {position: relative;bottom: 30px;}
	</style>
</head>
	<p th:hidden="true">id:<input id="edit_id" th:name="id" th:value='${viewModel.getid()}'/></p>
	<div class="form-group">
		<label for="edit_enterprise_id">企业id（客户由本企业自己维护）:</label>
		<input id="edit_enterprise_id"  th:name="enterprise_id" th:value='${viewModel.getenterprise_id()}'/>
	</div>
	<div class="form-group">
		<label for="edit_name">名称:</label>
		<input id="edit_name"  th:name="name" th:value='${viewModel.getname()}'/>
	</div>
	<div class="form-group">
		<label for="edit_short_name">简称:</label>
		<input id="edit_short_name"  th:name="short_name" th:value='${viewModel.getshort_name()}'/>
	</div>
	<div class="form-group">
		<label for="edit_address">地址:</label>
		<input id="edit_address"  th:name="address" th:value='${viewModel.getaddress()}'/>
	</div>
	<div class="form-group">
		<label for="edit_type_code">类型编码 1 企业 2 个人 3 事业单位 9其他:</label>
		<input id="edit_type_code"  th:name="type_code" th:value='${viewModel.gettype_code()}'/>
	</div>
	<div class="form-group">
		<label for="edit_description">客户介绍:</label>
		<input id="edit_description"  th:name="description" th:value='${viewModel.getdescription()}'/>
	</div>
	<div class="form-group">
		<label for="edit_telephone_number">联系电话:</label>
		<input id="edit_telephone_number"  th:name="telephone_number" th:value='${viewModel.gettelephone_number()}'/>
	</div>
	<div class="form-group">
		<label for="edit_is_valid">是否有效:</label>
		<input id="edit_is_valid"  th:name="is_valid" th:value='${viewModel.getis_valid()}'/>
	</div>
	<div class="form-group">
		<label for="edit_create_time">创建时间:</label>
		<input id="edit_create_time"  th:name="create_time" th:value='${viewModel.getcreate_time()}'/>
	</div>
	<div class="form-group">
		<label for="edit_creation_user_id">创建人:</label>
		<input id="edit_creation_user_id"  th:name="creation_user_id" th:value='${viewModel.getcreation_user_id()}'/>
	</div>
	<div class="form-group">
		<label for="edit_last_edit_user_id">最后修改人:</label>
		<input id="edit_last_edit_user_id"  th:name="last_edit_user_id" th:value='${viewModel.getlast_edit_user_id()}'/>
	</div>
  </div>
	<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
</div>
</body>
</html>
