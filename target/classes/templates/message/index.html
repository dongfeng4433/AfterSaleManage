<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>通知提醒</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/element/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/style/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/style/msg.css}"/>

    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/jquery.shared.js}"></script>
    <script th:src="@{/js/jquery.shared.html.js}"></script>
    <script th:src="@{/js/vue.js}"></script>
    <script th:src="@{/js/element/index.js}"></script>
    <script th:src="@{/pageview/common/common.js}"></script>
    <script th:src="@{/pageview/common/component.js}"></script>
</head>

<body>
<div id="msg" v-cloak="true">
    <!--头部-->
    <nav-top></nav-top>
    <!--导航-->
    <div class="nav-top-title"><div></div>消息列表</div>
    <!--内容-->
    <div class="msg-content">
        <div class="msg-item" v-for="item in msgList">
            <img th:src="@{/img/icon-msg.png}" />
            <div class="item-title">{{item.bt}}</div>
            <div v-if="item.clzt_dm === '0'" class="item-read isRead" v-on:click="read(item)">已阅</div>
            <div v-if="item.clzt_dm !== '0'" class="item-read noRead">已阅</div>
            <div>{{item.tx_nr}}</div>
            <div class="item-send">
                <label>发送人：{{item.bz}}</label>
                <label class="send-time">{{item.lr_sj}}</label>
            </div>
        </div>
        <div v-if="isData">
            <div class="msg-loading" v-if="isLoading" v-on:click="loadingMore">加载更多</div>
            <div class="msg-loading" v-if="!isLoading">已无更多数据</div>
        </div>
        <div v-if="!isData" style="text-align: center;">{{ tip }}</div>
    </div>
</div>
</body>

<script th:src="@{/pageview/message/MsgViewPage.js}"></script>
</html>
